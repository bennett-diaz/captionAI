<!DOCTYPE html>
<html>
<head>
    <title>CaptionAI - Results</title>
    <style>
        /* CSS for the captions container */
        .captions-container {
            margin-top: 20px;
        }

        .caption {
            margin: 10px 0;
        }

        .result-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: flex-start; /* Align headers at the same height vertically */
        }

        .result-section h1 {
            text-align: center; /* Center align the h1 */
        }

        .result-section h2 {
            margin-bottom: 10px;
        }

        .image-container {
            width: 50%;
            max-width: 50%; /* Limit the image size to 50% of the container */
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }

        .spacing {
            width: 20px; /* Add spacing between left and right sections */
        }
    </style>
</head>
<body>
    <h1>Your Results Are In!</h1>

    <div class="result-section">
        <div class="image-container">
            <h2>Your requested image:</h2>
            <img src="{{ image_url }}" alt="Uploaded Image">
        </div>

        <div class="spacing"></div> <!-- Add spacing between left and right sections -->

        <div class="captions-container">
            <h2>Your witty captions:</h2>
            {% for caption in caption_list %}
                <p class="caption">{{ caption["message_content"] }}</p> <!-- Display only the message_content -->
            {% endfor %}
        </div>
    </div>
</body>
</html>
